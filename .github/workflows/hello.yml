name: Action Sample

on:
  push:
    branches:
       - master  #'Renshu2'
  workflow_dispatch:

jobs:
  print-default:
    runs-on: ubuntu-latest
    steps:
      - id: step1-1
      - name: Greeting
        run: echo 'Master world1'
      - id: step1-2
      - name: Greeting
        run: echo 'Master end1'
        
  print-brunches:
    runs-on: ubuntu-latest
    if: contains(github.head_ref, 'Renshu2')
    steps:
      - id: step1
      - name: Greeting
        run: echo 'Renshu2 world'
      - id: step2
        run: echo Step2 
    env:
      GITHUB_REF_CONTEXT: ${{ github.ref }}
